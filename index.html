<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente Nails | Sua Agenda Inteligente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff4d8d; /* Rosa Vibrante */
            --secondary: #fff0f5; /* Rosa Claro */
            --dark: #333;
            --white: #ffffff;
            --accent: #d4af37; /* Dourado para destaque */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body { background-color: var(--white); color: var(--dark); line-height: 1.6; }

        /* Hero Section */
        header {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://images.unsplash.com/photo-1604654894610-df63bc536371?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            color: var(--white);
            padding: 100px 20px;
            text-align: center;
        }

        h1 { font-size: 2.5rem; margin-bottom: 20px; font-weight: 800; text-transform: uppercase; }
        p.subtitle { font-size: 1.2rem; margin-bottom: 30px; max-width: 700px; margin-left: auto; margin-right: auto; }

        /* Botão de Conversão */
        .cta-button {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 20px 40px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(255, 77, 141, 0.4);
            transition: all 0.3s;
            text-transform: uppercase;
        }
        .cta-button:hover { transform: scale(1.05); background-color: #e6397b; }
